<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center mb-4">Order Management</h2>

        <!-- Order Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Address</th>
                        <th>Order Amount</th>
                    </tr>
                </thead>
                <tbody id="ordersTable"></tbody>
            </table>
        </div>

        <!-- Add New Order Form -->
        <h3 class="mt-4">Add New Order</h3>
        <form id="orderForm" class="row g-3">
            <div class="col-md-4">
                <input type="text" id="customerName" class="form-control" placeholder="Customer Name" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="customerAddress" class="form-control" placeholder="Address" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="orderAmount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Add Order</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>

</body>
</html>
