    <!-- Product Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Cinnamon Products</h2><br><br><br>

        <div class="row" id="product-container">
            <!-- Products will be injected here -->
        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchProducts();
        });

        function fetchProducts() {
            fetch("http://localhost:8080/api/products")
                .then(response => response.json())
                .then(products => {
                    const productContainer = document.getElementById("product-container");
                    productContainer.innerHTML = ""; // Clear previous content

                    products.forEach(product => {
                        const productCard = `
                            <div class="col-md-4 mb-4">
                                <div class="card product-card">
                                    <img src="${product.imageUrl }" class="card-img-top product-img" alt="${product.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                                        <p class="card-text"><strong>Stock:</strong> ${product.stockQuantity} available</p>
                                        <a href="#" class="btn btn-success">Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productContainer.innerHTML += productCard;
                    });
                })
                .catch(error => console.error("Error fetching products:", error));
        }
    </script>
